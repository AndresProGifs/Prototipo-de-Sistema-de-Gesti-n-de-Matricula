<html>

<head>
	<title>Gestion de Matricula</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../../assest/css/estilos.css" media="screen" />
</head>

<body>
	<table width="80%" border="0" align="center" cellspacing="1" cellspacing="1">
		<tr>
			<th colspan="8" style="background-color:rgba(19, 98, 216, 0.95);color:white;font-weight:bold;height:24px">
				CANCELAR MATRICULA
			</th>
		</tr>

		<tr style="background: #85C1E9">
			<td>Fecha</td>
			<td>
				<input type="date" id="fecha" />
			</td>
		</tr>

		<tr style="background: #85C1E9">
			<td>Matricula</td>
			<td>
				<select id="matricula">
					<option value="">Seleccione una matricula de la lista</option>
					<option value="1">Matricula No. 1 [17-02-2024]</option>
					<option value="2">Matricula No. 2 [17-02-2024]</option>
					<option value="3">Matricula No. 3 [28-04-2024]</option>
					<option value="4">Matricula No. 4 [03-05-2024]</option>
				</select>
			</td>
		</tr>

		<tr style="background: #85C1E9">
			<td>Motivo</td>
			<td>
				<select id="motivo">
					<option value="">Seleccione una motivo de la lista</option>
					<option value="1">MAL COMPORTAMIENTO</option>
					<option value="2">RENDIMIENTO ACADEMICO</option>
				</select>
			</td>
		</tr>

		<tr style="background: #85C1E9">
			<td>Estudiante</td>
			<td>
				<select id="estudiante">
					<option value="">Seleccione un estudiante de la lista</option>
					<option value="1">ANDRES DAVID ZUÑIGA MARTINEZ</option>
					<option value="2">EMILIO DE LA ROSA</option>
					<option value="3">ALEJANDRO GUTIERREZ</option>
				</select>
			</td>
		</tr>

		<tr style="background: #85C1E9">
			<td>Rector</td>
			<td>
				<select id="rector">
					<option value="">Seleccione un nombre de la lista</option>
					<option value="1">Persona 1</option>
					<option value="2">Persona 2</option>
					<option value="3">Persona 3</option>
				</select>
			</td>
		</tr>
		<table width="100%" border="0" cellspacing="0" style="font-size: 12px;">
			<tr>
				<td colspan="3" align="right">
					<div class="button-group">
						<button id="agregar" value="aceptar">Aceptar</button>
					</div>
				</td>
			</tr>
		</table>
	</table>
	</table>



	<br />
	<br />
	<table width="80%" border="0" align="center" cellspacing="1" cellspacing="1">
		<tr style="text-align: right;font-weight: bold;font-size: 16px;">
			<td colspan="6">Número de registro(s): n</td>
		</tr>

		<tr style="background: rgba(19, 98, 216, 0.95)">
			<th>No.</th>
			<th>FECHA [dd-mm-aaaa]</th>
			<th>MATRICULA</th>
			<th>MOTIVO</th>
			<th>ESTUDIANTE</th>
			<th>RECTOR</th>
